{% extends 'base.html' %}

{% block title %}{{ module_name }} - HMetaHIS{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-pills me-2"></i>{{ module_name }}</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <h5>Medicamentos Total</h5>
                                    <h2>{{ medicamentos_total }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5>Sistema Farmacéutico</h5>
                                    <h2>Activo</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <h5>Acciones Rápidas</h5>
                            <a href="{% url 'pharmacy:medicamento_list' %}" class="btn btn-primary me-2">Ver
                                Medicamentos</a>
                            <a href="{% url 'pharmacy:medicamento_create' %}" class="btn btn-success">Nuevo
                                Medicamento</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Caja{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmar Eliminación</h4>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar la caja <strong>"{{ object.nombre }}"</strong>?</p>
                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="{% url 'pos:caja_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

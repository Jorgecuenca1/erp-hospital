{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h1 class="mb-0">Confirm Delete</h1>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this purchase order for supplier "{{ purchase_order.supplier.name|default:"N/A" }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'purchases:purchaseorder_detail' purchase_order.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

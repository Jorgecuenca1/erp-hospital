<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - HMetaHIS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-chart-bar text-info"></i> {{ title }}</h1>
                <p class="lead">Reportes de huella de carbono</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Huella de Carbono Mensual</h5>
                        <canvas id="monthlyChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Distribución por Categoría</h5>
                        <canvas id="categoryChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tabla de Datos</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Mes</th>
                                    <th>Energía (tCO2)</th>
                                    <th>Transporte (tCO2)</th>
                                    <th>Residuos (tCO2)</th>
                                    <th>Total (tCO2)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Enero 2024</td>
                                    <td>15.2</td>
                                    <td>8.5</td>
                                    <td>2.1</td>
                                    <td>25.8</td>
                                </tr>
                                <tr>
                                    <td>Febrero 2024</td>
                                    <td>14.8</td>
                                    <td>7.9</td>
                                    <td>2.3</td>
                                    <td>25.0</td>
                                </tr>
                                <tr>
                                    <td>Marzo 2024</td>
                                    <td>16.1</td>
                                    <td>9.2</td>
                                    <td>2.0</td>
                                    <td>27.3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <a href="{% url 'carbon_footprint:dashboard' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Gráfico mensual
        const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
        new Chart(monthlyCtx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo'],
                datasets: [{
                    label: 'Huella de Carbono (tCO2)',
                    data: [25.8, 25.0, 27.3],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });
        
        // Gráfico de categorías
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
            type: 'doughnut',
            data: {
                labels: ['Energía', 'Transporte', 'Residuos'],
                datasets: [{
                    data: [60, 30, 10],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ]
                }]
            }
        });
    </script>
</body>
</html>

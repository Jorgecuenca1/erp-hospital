<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - HMetaHIS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-calculator text-primary"></i> {{ title }}</h1>
                <p class="lead">Calcula la huella de carbono de tu organización</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Formulario de Cálculo</h5>
                        <form>
                            <div class="mb-3">
                                <label for="energy" class="form-label">Consumo de Energía (kWh)</label>
                                <input type="number" class="form-control" id="energy" placeholder="Ingresa el consumo de energía">
                            </div>
                            <div class="mb-3">
                                <label for="transport" class="form-label">Transporte (km)</label>
                                <input type="number" class="form-control" id="transport" placeholder="Distancia recorrida">
                            </div>
                            <div class="mb-3">
                                <label for="waste" class="form-label">Residuos (kg)</label>
                                <input type="number" class="form-control" id="waste" placeholder="Cantidad de residuos">
                            </div>
                            <button type="submit" class="btn btn-primary">Calcular Huella</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resultado</h5>
                        <div class="text-center">
                            <h2 class="text-success">0.0</h2>
                            <p>toneladas de CO2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <a href="{% url 'carbon_footprint:dashboard' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

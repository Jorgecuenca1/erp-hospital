<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - HMetaHIS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-leaf text-success"></i> {{ title }}</h1>
                <p class="lead">Sistema de análisis de huella de carbono</p>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-calculator"></i> Calcular Huella</h5>
                        <p class="card-text">Calcula la huella de carbono de tu organización</p>
                        <a href="{% url 'carbon_footprint:calculate' %}" class="btn btn-primary">Calcular</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-bar"></i> Reportes</h5>
                        <p class="card-text">Visualiza reportes de huella de carbono</p>
                        <a href="{% url 'carbon_footprint:reports' %}" class="btn btn-success">Ver Reportes</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-dashboard"></i> Dashboard</h5>
                        <p class="card-text">Panel principal de métricas</p>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-info">Dashboard Principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Pregunta{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <div class="alert alert-warning" role="alert">
        ¿Estás seguro de que quieres eliminar la pregunta "{{ pregunta.titulo }}" y todas sus respuestas asociadas?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'pregunta_detail' pregunta.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

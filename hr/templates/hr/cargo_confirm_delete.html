{% extends "base.html" %}

{% block title %}Eliminar Cargo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3 class="mb-0">Confirmar Eliminación</h3>
        </div>
        <div class="card-body">
            <p class="card-text">¿Estás seguro de que quieres eliminar el cargo "<strong>{{ object.nombre }}</strong>"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Eliminar</button>
                <a href="{% url 'cargo_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'website/base.html' %}
{% block website_content %}
<h2>Eliminar Menú</h2>
<p>¿Está seguro que desea eliminar el menú "{{ object.nombre }}"?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'website:menu_list' %}">Cancelar</a>
{% endblock %}

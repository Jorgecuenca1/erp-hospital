{% extends 'website/base.html' %}
{% block website_content %}
<h2>Banners</h2>
<a href="{% url 'website:banner_create' %}">Nuevo Banner</a>
<table>
    <tr><th>TÃ­tulo</th><th>Imagen</th><th>URL</th><th>Activo</th><th>Acciones</th></tr>
    {% for obj in object_list %}
    <tr>
        <td>{{ obj.titulo }}</td>
        <td>{% if obj.imagen %}<img src="{{ obj.imagen.url }}" width="100"/>{% endif %}</td>
        <td>{{ obj.url }}</td>
        <td>{{ obj.activo }}</td>
        <td>
            <a href="{% url 'website:banner_detail' obj.pk %}">Ver</a> |
            <a href="{% url 'website:banner_update' obj.pk %}">Editar</a> |
            <a href="{% url 'website:banner_delete' obj.pk %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

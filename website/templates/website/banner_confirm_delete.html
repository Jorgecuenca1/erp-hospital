{% extends 'website/base.html' %}
{% block website_content %}
<h2>Eliminar Banner</h2>
<p>¿Está seguro que desea eliminar el banner "{{ object.titulo }}"?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'website:banner_list' %}">Cancelar</a>
{% endblock %}

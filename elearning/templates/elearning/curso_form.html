{% extends 'base.html' %}

{% block title %}
{% if form.instance.pk %}
    Editar Curso
{% else %}
    Crear Curso
{% endif %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        {% if form.instance.pk %}
            Editar Curso
        {% else %}
            Crear Nuevo Curso
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'curso_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Curso{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <div class="alert alert-warning" role="alert">
        ¿Estás seguro de que quieres eliminar el curso "{{ curso.titulo }}" y todos sus módulos, lecciones e inscripciones asociadas?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'curso_detail' curso.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

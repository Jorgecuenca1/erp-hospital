{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Módulo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <div class="alert alert-warning" role="alert">
        ¿Estás seguro de que quieres eliminar el módulo "{{ modulo.titulo }}" y todas sus lecciones asociadas?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'modulo_detail' modulo.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

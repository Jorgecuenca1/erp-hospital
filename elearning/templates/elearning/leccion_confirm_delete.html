{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Lección{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar la lección <strong>"{{ leccion.titulo }}"</strong>?</p>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'leccion_detail' leccion.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Detalle de Impuesto</h3>
        </div>
        <div class="card-body">
            <h4 class="card-title text-primary">{{ object.nombre }} ({{ object.codigo }})</h4>
            <hr>
            <div class="row mb-2">
                <div class="col-md-6">
                    <strong>Tipo:</strong>
                </div>
                <div class="col-md-6">
                    {{ object.get_tipo_display }}
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <strong>Porcentaje:</strong>
                </div>
                <div class="col-md-6">
                    {{ object.porcentaje }}%
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <strong>Activo:</strong>
                </div>
                <div class="col-md-6">
                    {% if object.activo %}
                    <span class="badge bg-success"><i class="fas fa-check-circle"></i> SÃ­</span>
                    {% else %}
                    <span class="badge bg-danger"><i class="fas fa-times-circle"></i> No</span>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
            <a href="{% url 'accounting:impuesto_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-alt-circle-left"></i> Volver a la Lista
            </a>
            <a href="{% url 'accounting:impuesto_update' object.pk %}" class="btn btn-warning">
                <i class="fas fa-edit"></i> Editar
            </a>
            <a href="{% url 'accounting:impuesto_delete' object.pk %}" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Eliminar
            </a>
        </div>
    </div>
</div>
{% endblock %}

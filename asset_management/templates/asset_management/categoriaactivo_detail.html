{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Detalle de Categoría de Activo</h3>
        </div>
        <div class="card-body">
            <h4 class="card-title text-primary">{{ categoria_activo.nombre }}</h4>
            <hr>
            <div class="row mb-2">
                <div class="col-md-6">
                    <strong>Descripción:</strong>
                </div>
                <div class="col-md-6">
                    {{ categoria_activo.descripcion|default:"N/A" }}
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
            <a href="{% url 'asset_management:categoriaactivo_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-alt-circle-left"></i> Volver a la Lista
            </a>
            <a href="{% url 'asset_management:categoriaactivo_update' categoria_activo.pk %}" class="btn btn-warning">
                <i class="fas fa-edit"></i> Editar
            </a>
            <a href="{% url 'asset_management:categoriaactivo_delete' categoria_activo.pk %}" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Eliminar
            </a>
        </div>
    </div>
</div>
{% endblock %}

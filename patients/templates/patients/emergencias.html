{% extends 'base_hms.html' %}

{% block title %}Emergencias - HMetaHIS{% endblock %}

{% block content %}
<div class="container-fluid">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">
            <i class="fas fa-ambulance text-danger"></i> {{ title }}
        </h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-danger">
                <i class="fas fa-exclamation-triangle"></i> Nueva Emergencia
            </button>
        </div>
    </div>

    <!-- Estado de emergencias -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="flex-grow-1">
                            <h6 class="card-title">Emergencias Activas</h6>
                            <h3 class="mb-0">3</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="flex-grow-1">
                            <h6 class="card-title">En Triaje</h6>
                            <h3 class="mb-0">7</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-user-nurse fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="flex-grow-1">
                            <h6 class="card-title">En Observación</h6>
                            <h3 class="mb-0">12</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-eye fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="flex-grow-1">
                            <h6 class="card-title">Dados de Alta</h6>
                            <h3 class="mb-0">25</h3>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-check-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navegación a emergencias -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Sistema de Emergencias</h5>
                    <p class="card-text">Gestiona urgencias médicas y triaje</p>
                    <a href="/hms/emergency/" class="btn btn-danger">
                        <i class="fas fa-external-link-alt"></i> Ir al Módulo de Emergencias
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar el documento de calidad "{{ documento_calidad.nombre }}" (versión {{ documento_calidad.version }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
        <a href="{% url 'quality_management:documentocalidad_detail' documento_calidad.pk %}">Cancelar</a>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que quieres eliminar el plan de mejora "{{ plan_mejora.nombre_plan }}" con fecha límite {{ plan_mejora.fecha_limite|date:"Y-m-d" }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
        <a href="{% url 'quality_management:planmejora_detail' plan_mejora.pk %}">Cancelar</a>
    </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Detalle de Categoría de Producto</h3>
            <div>
                <a href="{% url 'ecommerce:categoriaproducto_update' object.pk %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</a>
                <a href="{% url 'ecommerce:categoriaproducto_delete' object.pk %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Eliminar</a>
            </div>
        </div>
        <div class="card-body">
            <h4 class="card-title">{{ object.nombre }}</h4>
            <p class="card-text"><strong>Descripción:</strong> {{ object.descripcion|default_if_none:"N/A" }}</p>
            <p class="card-text"><strong>Activa:</strong> {% if object.activa %}Sí{% else %}No{% endif %}</p>
        </div>
        <div class="card-footer text-muted">
            <a href="{% url 'ecommerce:categoriaproducto_list' %}" class="btn btn-secondary btn-sm">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock %}

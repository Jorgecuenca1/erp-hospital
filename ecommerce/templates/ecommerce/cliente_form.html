{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3 class="mb-0">{% if form.instance.pk %}Editar Cliente{% else %}Crear Nuevo Cliente{% endif %}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                <a href="{% if form.instance.pk %}{% url 'ecommerce:cliente_detail' form.instance.pk %}{% else %}{% url 'ecommerce:cliente_list' %}{% endif %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

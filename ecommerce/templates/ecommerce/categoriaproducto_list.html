{% extends 'ecommerce/base.html' %}
{% block ecommerce_content %}
<h2>Categorías de Producto</h2>
<a href="{% url 'ecommerce:categoriaproducto_create' %}">Nueva Categoría</a>
<table>
    <tr><th>Nombre</th><th>Descripción</th><th>Activa</th><th>Acciones</th></tr>
    {% for obj in object_list %}
    <tr>
        <td>{{ obj.nombre }}</td>
        <td>{{ obj.descripcion }}</td>
        <td>{{ obj.activa }}</td>
        <td>
            <a href="{% url 'ecommerce:categoriaproducto_detail' obj.pk %}">Ver</a> |
            <a href="{% url 'ecommerce:categoriaproducto_update' obj.pk %}">Editar</a> |
            <a href="{% url 'ecommerce:categoriaproducto_delete' obj.pk %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
